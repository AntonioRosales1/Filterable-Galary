<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
  </head>
  <body>
    <div class="container">
      <h2>Filterable Gallery</h2>

      <div class="menu">
        <a href="#" class="btn" data-filter="all">All</a>
        <a href="#" class="btn" data-filter="logo">Logo Design</a>
        <a href="#" class="btn" data-filter="web">Web Design</a>
        <a href="#" class="btn" data-filter="mobile">Mobile Apps</a>
      </div>

      <div class="box" id="store-items">
        <div class="store-item web">
          <img src="./images/r1.jpg" class="store-img" alt="" />
        </div>

        <div class="store-item logo">
          <img src="./images/r2.jpg" class="store-img" alt="" />
        </div>

        <div class="store-item mobile">
          <img src="./images/r3.jpg" class="store-img" alt="" />
        </div>

        <div class="store-item web">
          <img src="./images/r4.jpg" class="store-img" alt="" />
        </div>

        <div class="store-item logo">
          <img src="./images/r5.jpg" class="store-img" alt="" />
        </div>

        <div class="store-item mobile">
          <img src="./images/r6.jpg" class="store-img" alt="" />
        </div>

        <div class="store-item web">
          <img src="./images/r7.jpg" class="store-img" alt="" />
        </div>

        <div class="store-item logo">
          <img src="./images/r8.png" class="store-img" alt="" />
        </div>

        <div class="store-item mobile">
          <img src="./images/r9.jpg" class="store-img" alt="" />
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
